<ion-view view-title="Public Transportation">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="section in connection.sections">
				{{section.departure.departure | date: 'short'}}: {{section.departure.location.name}}
				<br>
				{{section.arrival.arrival | date: 'short'}}: {{section.arrival.location.name}} 
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
