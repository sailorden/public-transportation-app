<ion-view view-title="Search History">
	<ion-content>
		<div class="list">
			<ion-list>
			  <ion-item ng-repeat="connection in connections"
			  	href='#/tab/historyDetail/{{$index}}'>
			    Start: {{connection.from.name}}
			    <br>
			    Finish: {{connection.to.name}}
			    <!--<br>
			    <span class="item-note" ng-repeat-start="section in connection.sections">
      				{{section.departure.location.name}} - {{section.arrival.location.name}} 
    			</span>-->
    			<br ng-repeat-end>
			  </ion-item>
			</ion-list>
	</ion-content>
</ion-view>
